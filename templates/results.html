<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh; background-color: #9ACEEB">
    
    {% include 'navbar.html' %}
    <div class="container text-center">
        <div class="card shadow-lg border-0 rounded-4 p-4 mt-5 mx-auto" style="max-width: 600px;">
            <h1 class="text-primary mb-3">🎯 Prediction Result</h1>
            <p class="fs-4 text-success fw-bold">Your Predicted Maths Score is:</p>
            <p class="display-4 text-dark">{{ results }}</p>

            <hr>

            <a href="{{ url_for('predict_datapoint') }}" class="btn btn-outline-primary mt-3">
                🔁 Try Another Prediction
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS (Optional, for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
